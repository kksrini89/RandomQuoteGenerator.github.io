<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Ubuntu&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="quoteSectionId">
    <div id="quoteContentId">
        <blockquote id="blockQuoteId">
            <p>The right moment will come</p>
            <footer class="">
                <cite>Unknown</cite></footer>
        </blockquote>
    </div>
    <hr />
    <ul class="list-inline bottom-links">
        <li>
            <a href="#" id="twitterId" target="_blank" class="btn btn-primary">    <i class="fa fa-twitter"></i>
            </a>
        </li>
        <li>
            <!--<a class="btn btn-primary" href="#" id="googlePlusId" target="_blank"><i class="fa fa-google-plus"></i></a>
            <div id="widget-div"></div>-->
            <a class="btn btn-primary" href="#" id="linkedInId" target="_blank">   <i class="fa fa-linkedin"></i>
            </a>
        </li>
        <li class="pull-right">
            <a class="btn btn-primary" id="newquoteId">
                New Quote
            </a>
        </li>
    </ul>
</div>
</body>
</html>
